    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="card.css">
        <title>tasklist</title>
    </head>
    <body>  
    <h1 class="mainHeading">Task list</h1>
    <div id ="main-container">
        <div id="taskcontainer">
            <div id ="cList" class="card">
                <h1 class="heading">Grocery</h1>
                <img src="sample.jpg" alt="Denim Jeans" style="width:100%">
                <p>Buy some milk and eggs</p>
                <p>Saba</p>
                <p>8/6/2020</p>
                <p>to do</p>
                <p>Some text about the jeans..</p>
                <p><button class="btn btn-primary" id="dbutton">Delete</button></p>
                <p><button class="btn btn-primary" id="ebutton">Edit</button></p> 
            </div>
        </div>
    </div>

<!-- Adding tasks in Modal here -->
<button type="button" class="btn btn-info btn-lg" id="addTask" data-toggle="modal" data-target="#myModal">Add</button>  

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Tasks</h4>
        <button type="button" class="close" id ="aBtn" data-dismiss="modal">&times;</button>
       
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form>
        <div class="form-group">
        <!-- <span id="demo"></span> -->
        <label for="inputname">Task Name</label>
        <input type="text" class="form-control" placeholder="Enter Task Name" id="text1">
        <!-- <input type="text" id="text1"></input> -->
        <span id="nmErrMsg"></span>
        </div>

        <div class="form-group">
        <label for="InputDetails">Description</label>
        <textarea class="form-control" rows="2" id="des"></textarea>
        <!-- <input type="text" class="form-control" id="des" rows=6></input> -->
        <span id="nmErrMsg1"></span>
        </div>
         
        <div class="form-group">
        <label for="inputname">Assignee</label>
        <input type="text" class="form-control" id="assignee"></input>
        <span id="nmErrMsg2"></span>
        </div>

        <div class="form-group">
        <label for="inputname">Due Date</label>
        <input type="datetime-local" class="form-control" id ="dDate">
        <!-- <input type="text" id="dDate"></input> -->
        <span id="nmErrMsg3"></span>
        </div>

        <div class="form-group">
        <label for="inputname">Status</label>
        <input type="text" class="form-control" id="stAtus"></input>
       
        <span id="nmErrMsg4"></span>
        </div>
       
        </form>
      </div>

        <div class="modal-footer">
            <input type="button" class="btn btn-primary" id="addButton" value="Save"></input>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           
        </div>
        </div>
    
        </div>
        </div>        
        <!-- <button  type="button" id="btn1" class="btn btn-primary">View</button>  -->

      <!--Edit  Modal -->
    <div id="ediTModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Tasks</h4>
        <button type="button" class="close" id ="eBtn" data-dismiss="modal">&times;</button>
       
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group"> 
          <label for="inputId">Task id</label>
          <input type="text" id="tId"></input>
          <span id="nmErrMsg"></span>
          </div>
        <div class="form-group">
        <!-- <span id="demo"></span> -->
        <label for="inputname">Task Name</label>
        <input type="text" class="form-control" id="ename"></input>
        <span id="nmErrMsg"></span>
        </div>

        <div class="form-group">
        <label for="InputDetails">Description</label>
        <input type="text" class="form-control" id="edes" rows=6></input>
        <span id="nmErrMsg1"></span>
        </div>
         
        <div class="form-group">
        <label for="inputname">Assignee</label>
        <input type="text" class="form-control" id="eAssignee"></input>
        <span id="nmErrMsg"></span>
        </div>

        <div class="form-group">
        <label for="inputname">Due Date</label>
        <input type="datetime-local" class="form-control" id="edDate"></input>
        <span id="nmErrMsg"></span>
        </div>

        <div class="form-group">
        <label for="inputname">Status</label>
        <input type="text" class="form-control" id="estAtus"></input>
       
        <span id="nmErrMsg"></span>
        </div>
       
        </form>
      </div>

        <div class="modal-footer">
            <input type="button" class="btn btn-primary" id="upDateButton" value="Update"></input>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           
        </div>
        </div>
      </div>
    </div>
         




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="card1.js"></script>
        
    </body>
    </html>
